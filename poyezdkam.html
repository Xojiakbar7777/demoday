    <div class="container">
        <h2>Калькулятор стоимости</h2>
        
        <label for="continent">Выберите континент:</label>
        <select id="continent" onchange="updateCountries()">
            <option value="europe">Европа</option>
            <option value="asia">Азия</option>
            <option value="america">Америка</option>
        </select>
        
        <label for="country">Выберите страну:</label>
        <select id="country"></select>
        
        <label for="days">Количество дней:</label>
        <input type="number" id="days" value="7" min="1">
        
        <label for="vehicle">Тип автомобиля:</label>
        <select id="vehicle">
            <option value="1">Легковой</option>
            <option value="1.5">Грузовой</option>
            <option value="0.8">Мотоцикл</option>
        </select>
        
        <button onclick="calculatePrice()">Рассчитать</button>
        
        <h3>Стоимость: <span id="result">0</span> €</h3>
    </div>

    <script>
        const countryData = {
            europe: {
                "Германия": 1.5,
                "Франция": 1.8,
                "Италия": 2.0,
                "Испания": 1.7,
                "Нидерланды": 1.6
            },
            asia: {
                "Китай": 2.5,
                "Япония": 2.8,
                "Индия": 2.0,
                "Южная Корея": 2.3,
                "Таиланд": 1.9
            },
            america: {
                "США": 3.0,
                "Канада": 2.7,
                "Бразилия": 2.2,
                "Аргентина": 2.0,
                "Мексика": 2.1
            }
        };
        
        function updateCountries() {
            let continent = document.getElementById('continent').value;
            let countrySelect = document.getElementById('country');
            countrySelect.innerHTML = '';
            
            for (let country in countryData[continent]) {
                let option = document.createElement('option');
                option.value = countryData[continent][country];
                option.textContent = country;
                countrySelect.appendChild(option);
            }
        }
        
        function calculatePrice() {
            let countryFactor = parseFloat(document.getElementById('country').value);
            let days = parseInt(document.getElementById('days').value);
            let vehicleFactor = parseFloat(document.getElementById('vehicle').value);
            let basePricePerDay = 2; // Базовая цена в день
            let totalPrice = basePricePerDay * days * countryFactor * vehicleFactor;
            document.getElementById('result').textContent = totalPrice.toFixed(2);
        }
        
        updateCountries(); // Инициализация стран при загрузке
    </script>
