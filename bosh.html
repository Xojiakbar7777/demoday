<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./bosh.css">
</head>
<body class="bg-slate-400">






    <div class="bg-white p-8 rounded-2xl shadow-lg w-96 m-auto mt-8">
        <h2 class="text-2xl font-bold text-center text-gray-800">Регистрация</h2>
        <form class="mt-6">
            <div>
                <label class="block text-gray-600">Имя</label>
                <input type="text" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mt-4">
                <label class="block text-gray-600">Email</label>
                <input type="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mt-4">
                <label class="block text-gray-600">Пароль</label>
                <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button class="w-full mt-6 bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-2 rounded-lg text-lg font-semibold hover:opacity-90 transition"><a href="./index.html">Зарегистрироваться</a></button>
        </form>
        <p class="text-center text-gray-600 mt-4">Уже есть аккаунт? <a href="#" class="text-blue-500 hover:underline">Войти</a></p>


       


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
